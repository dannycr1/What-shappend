<div class="editBuble">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>Set Users Style</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
            <form role="form">
                <div class="users">
                    <ul>
                        <li ng-repeat="user in userArr">
                            <span>{{user.userName}}</span>
                            <label for="styleSet">User Style </label>
                            <select ng-model="user.styleSet" ng-click="setUserStyle($index)">
                                    <option value="1" >1</option>
                                    <option value="2" >2</option>
                                    <option value="3" >3</option>
                                    <option value="4" >4</option>
                                    <option value="5" >5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="date" >date</option>
                                    </select>
                        </li>
                    </ul>
                </div>
        </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success btn-default pull-left" data-dismiss="modal" ng-click="apply()"> Apply</button>
        <button type="submit" class="btn btn-basic btn-default pull-left" data-dismiss="modal" ng-click="cancelEditUser()"> Cancel</button>

    </div>
</div>
</div>
