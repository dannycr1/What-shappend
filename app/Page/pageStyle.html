            <h4>Set Page Background</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
            <form role="form">
                <select ng-click="setPageStyle()">
                    <option value="pageStyle1" >light-green</option>
                    <option value="pageStyle2" >light-blue</option>
                    <option value="pageStyle3" >light-red</option>
                    </select>

        </div>
    </div>

    </form>
</div>

    <button type="submit" class="btn btn-success btn-default pull-left" data-dismiss="modal" ng-click="apply()"> Apply</button>

</div>
