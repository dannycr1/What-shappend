<div class="container">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" ng-repeat="buble in bubleArr" >
        <div class="well buble-item pull-right" >
            <div>
                <h3>{{buble.user}}</h3>
                <p>{{buble.date}}</p>
                <p>{{buble.time}}</p>
                <p ng-hide="isImage($index)">{{buble.content}}</p>
                <img ng-show="isImage($index)" ng-src={{buble.mediaUrl}} alt="">
                
            </div>
        </div>           

        

    </div>
