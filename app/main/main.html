<div class="container xxx" ng-controller="MainCtrl">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center float_fix" ng-repeat="buble in bubleArr" ng-dblclick="deleteBuble($index)" > 
        <!-- ng-click="openBuble($index)" > -->
        <div  class="well buble-item float_fix" ng-class="alignBuble($index)">

            <div>
                <h5>{{buble.user}}</h5>
                <p>{{buble.date}} {{buble.time}}</p>
                <p ng-hide="isImage($index)">{{buble.content}}</p>
                <img ng-show="isImage($index)" ng-src={{buble.mediaUrl}} alt="">

            </div>
        </div>
    </div>
</div>
