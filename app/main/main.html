<div class="container xxx">

    <div class="toNav">
        <input type="date" ng-model="fromDate" value={{fromDate}}>
        <input type="date" ng-model="toDate" value={{toDate}}>
        <button href="#" ng-click="displayPageIndex(-1)">Previous</button>
        <input type="number" ng-model="displayPage" value={{displayPage}} min=0 maxlength=3 max=999 size=1></input>
        <button href="#" ng-click="displayPageIndex(1)">Next</button>
    </div>


    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center float_fix" ng-repeat="buble in bublePages[displayPage] | dateRange : fromDate : toDate ">
        <!-- ng-dblclick="deleteBuble($index)" ng-click="openBuble($index)" ng-dblclick="addBuble($index)"> "setUserStyle($index)" ng-click="openDetails($index)"-->
        <div class="well buble-item float_fix" ng-class="displayBuble($index)" ng-click="openBuble($index)">

            <div>
                <h5>{{buble.user}}</h5>
                <p>{{buble.date}} {{buble.time}}</p>
                <p ng-hide="isImage($index)">{{buble.content}}</p>
                <img ng-show="isImage($index)" ng-src={{buble.mediaUrl}} alt="">

            </div>
        </div>
    </div>
</div>
