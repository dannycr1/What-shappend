<div class="container">
    <div class="page">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center float_fix pageStyle2" ng-class="displayPageStyle()" ng-repeat="buble in bublePages[displayPage] | dateRange : fromDate : toDate ">
            <div class="well buble-item float_fix" ng-class="displayBuble($index)" ng-click="editBuble(buble, displayPage, $index)">
                <div class="bubleContent">
                    <h5><strong>{{buble.user}}</strong></h5>
                    <p id="printThisElement">{{buble.date}} {{buble.time}}</p>
                    <p>{{buble.content}}</p>
                    <img ng-src={{buble.mediaUrl}} alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<div>

    <div class="fixeddown">
        <div class="jumbotron text-center">
            <h2></h2>
            <div class="container">
                <div class="toNav">

                    <input type="date" ng-model="fromDate" value={{fromDate}}>
                    <input type="date" ng-model="toDate" value={{toDate}}>
                    <button href="#" ng-click="displayPageIndex(-1)">Previous</button>
                    <input type="number" ng-model="displayPage" value={{displayPage}} min=0 maxlength=3 max=999 size=1></input>
                    <button href="#" ng-click="displayPageIndex(1)">Next</button>
                    <select ng-model="pageStyle"> 
                    <option value="pageStyle1" class="pageStyleList">Light-green</option>
                    <option value="pageStyle2" class="pageStyleList">Light-blue</option>
                    <option value="pageStyle3" class="pageStyleList">Light-red</option>
                  </select>
                </div>
            </div>
        </div>
    </div>
</div>
